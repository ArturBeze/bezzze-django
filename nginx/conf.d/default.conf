# ------------------------------
# bezzze.ru
# ------------------------------
server {
    listen 80;
    server_name bezzze.ru www.bezzze.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bezzze.ru www.bezzze.ru;

    ssl_certificate     /etc/letsencrypt/live/bezzze.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bezzze.ru/privkey.pem;

    location / {
        proxy_pass http://site:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}


# ------------------------------
# n8n.bezzze.ru
# ------------------------------
server {
    listen 80;
    server_name n8n.bezzze.ru;
    return 301 https://n8n.bezzze.ru$request_uri;
}

server {
    listen 443 ssl;
    server_name n8n.bezzze.ru;

    ssl_certificate     /etc/letsencrypt/live/bezzze.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bezzze.ru/privkey.pem;

    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
